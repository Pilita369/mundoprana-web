on:
  push:
    branches:
      - main  # o "principal", si esa es tu rama actual

jobs:
  ftp-deploy:
    name: Subida v√≠a FTP
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Subir al servidor DonWeb v√≠a FTP
        uses: SamKirkland/FTP-Deploy-Action@v3.1.0
        with:
          ftp-server: ${{ secrets.FTP_HOST }}
          ftp-username: ${{ secrets.FTP_USER }}
          ftp-password: ${{ secrets.FTP_PASS }}
          local-dir: ./  # Carpeta ra√≠z del repo
